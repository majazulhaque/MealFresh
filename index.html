<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!--Header NavBar Section -->
    <section id="header-section">
      <span id="logo">MealFresh</span>
      <span id="nav">
        <a href="#">Home</a>
        <a onclick="favClickLoad()" href="#">Favourite</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
      </span>
    </section>
    <!--Search Section-->
    <section id="search-section">
      <input
        type="text"
        name="dish"
        placeholder="search for meal..."
        id="search-input"
      />
      <input type="submit" value="Search" id="search-btn" />
    </section>
    <h4 id="no-meal-found"></h4>
    <!--Content Section-->
    <h2 id="meal-type">Favourite Meals:-</h2>
    <section id="mealDetailSection">
    </section>
    <section id="middle-section">
      <div id="introduction"></div>
    </section>
    <!--Footer Section-->
    <section id="footer-section">
      <footer id="footer">
        <span class="footer__copyright" wfd-id="9"
          >Â©2023 MEALFRESH FRANCHISE, INC. ALL RIGHTS RESERVED</span
        >
        <div class="thirty_miles_zone">
          <img
            class="img-fluid"
            src="https://static.tmz.com/tmz-web/img/thirtymilezone.png"
            alt="Thirty Mile Zone"
            loading="lazy"
          />
        </div>
      </footer>
    </section>
    <script
      src="https://kit.fontawesome.com/4b6a76a9eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
